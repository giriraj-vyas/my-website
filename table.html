<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	enter a number <br><input type="number" id="tb"><br>
	<button onclick="table()">print table</button>
	<h5 id="print"> </h5>

	<script>
		function table()
		{
			var input
			input=Number(document.getElementById('tb').value);
			var i;
			for(i=1; i<=10; i++)
			{
				document.getElementById('print').innerHTML += input + " * " + i + " = " + input*i + "<br>";

		}
			}
	</script>

</body>
</html>
